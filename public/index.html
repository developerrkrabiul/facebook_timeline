<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBoock TimeLine with post</title>
</head>
<body> 

    <div class="container">
        <div class="row">
            <div class="col-lg-12"></div>
        </div>
    </div>


    <!-- faceboock post div work start -->

    <div class="container my-3">
        <div class="row d-flax justify-content-center">
            <div class="col-lg-6 rounded-2">
                <div class="card px-2">
                    <div class="card-body d-flex justify-content-between align-items-center pt-2 pb-0">
                        <img class="pr_photo" src="https://img.freepik.com/free-photo/pleasant-looking-serious-man-stands-profile-has-confident-expression-wears-casual-white-t-shirt_273609-16959.jpg?size=626&ext=jpg&ga=GA1.1.1587964084.1644192000" alt="">
                        <button id="new_post_add" class=" w-100" data-bs-toggle="modal" data-bs-target="#post_modal">What's on your mind, RK?</button>
                    </div>
                    <hr>
                    <div class="post_box_footer d-flex justify-content-between p-2">
                        <button><i class='bx bxs-video-plus'></i> Live video</button>
                        <button><i class='bx bxs-photo-album' ></i>Photo/video</button>
                        <button><i class='bx bx-happy-alt'></i>Feeling/activity</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- faceboock post div work end -->


        <!-- faceboock post show div work start-->

        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 ">
                    <div class="card" id="post_show_section">

                    </div>
                </div>
            </div>
        </div>




        <!-- post Box -->

        <div class="modal fade "  id="post_modal">
            <div class="modal-dialog modal-dialog-centered" >
              <div class="modal-content">
                  <div class="modal-header ">
                      <h4 class="text-center w-100">Create post</h4>
                  </div>
                <div class="modal-body">
                    <form id="add_new_post">
                        <input class="my-1 w-100" type="text" placeholder="Author Name" name="author_name">
                        <input class="my-1 w-100"  type="text" placeholder="Author Photo" name="author_photo">
                        <textarea class="my-1 w-100"  placeholder="Your post Contain" name="contain" id="" cols="30" rows="2"></textarea>
                        <input class="my-1 w-100"  type="text" placeholder="Post Photo" name="photo">
                        <input class="btn btn-primary w-100" type="submit" value="Public Post">
                    </form>
                </div>
              </div>
            </div>
          </div>


          



</body>
</html>
